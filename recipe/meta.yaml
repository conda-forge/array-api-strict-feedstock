{% set name = "array-api-strict" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/array_api_strict-{{ version }}.tar.gz
  sha256: 547be18e1822bb7e9022706ca1e97f3979ad745028473d7265e5031d97934046

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - numpy

test:
  imports:
    - array_api_strict
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://data-apis.org/array-api-strict/
  summary: A strict, minimal implementation of the Python array API standard.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmeurer
    - rgommers
