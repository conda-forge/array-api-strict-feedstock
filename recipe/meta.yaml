{% set name = "array-api-strict" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/array_api_strict-{{ version }}.tar.gz
  sha256: 88b7a0758a52d960ce552405e77b68918f292b00f20e40b1aaf81cb393a7f98e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.10
    - numpy >=2.1

test:
  imports:
    - array_api_strict
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://data-apis.org/array-api-strict/
  summary: A strict, minimal implementation of the Python array API standard.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmeurer
    - rgommers
