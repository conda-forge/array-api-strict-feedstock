{% set name = "array-api-strict" %}
{% set version = "2.4" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/array_api_strict-{{ version }}.tar.gz
  sha256: 7a0d5a0622a5479d6ffe6ef8ce09e7e4337fdf4cce5f52a89727c11a499a1367

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools <=75
    - setuptools_scm >8
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - array_api_strict
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://data-apis.org/array-api-strict/
  summary: A strict, minimal implementation of the Python array API standard.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucascolley
    - asmeurer
    - rgommers
